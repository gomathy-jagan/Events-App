<div
  [routerLink]="['/events', event.id]"
  class="well hoverwell thumbnail"
></div>
<div class="well" [ngClass]="getStartTimeClasses()" [ngSwitch]="event?.time">
  <h2>{{ event?.name }}</h2>
  <div>Date: {{ event?.date }}</div>
  <div>Date: {{ event?.date }}</div>
  <div [ngSwitch]="event?.time">
    Time: {{ event?.time }}
    <span *ngSwitchCase="'9:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'12:00 pm'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>

  <div>Price: ${{ event?.price }}</div>
  <div *ngIf="event?.location" [hidden]="!event?.location">
    <span>Location: {{ event?.location?.address }}</span>
    <span>&nbsp;</span>
    <span>{{ event.location?.city }},{{ event?.location?.country }}</span>
  </div>
  <div *ngIf="event?.imageUrl">Online Url: {{ event?.imageUrl }}</div>

  <!-- <button class="btn btn-primary" (click)="thumbnail.logParentCall()">
    Submit
  </button> -->
</div>
