<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        id="userName"
        type="text"
        (ngModel)="(userName)"
        class="form-control"
        placeholder="user name..."
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        (ngModel)="(password)"
        class="form-control"
        placeholder="Password..."
      />
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Login
    </button>
    <button type="button" (click)="(cancel)" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
